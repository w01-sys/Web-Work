<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Nail Bar | York</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --bg-beige: #f4f2ec;
      --bg-sage: #e8ede8;
      --sage-light: #a9bca3;
      --sage-dark: #5b7060;
      --accent-beige: #d9cbb3;
      --text-dark: #3c463b;
      --text-muted: #6f776f;
      --border-soft: rgba(0,0,0,0.07);
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      background: var(--bg-beige);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4 {
      font-family: "Playfair Display", serif;
      color: var(--text-dark);
    }

    /* NAVBAR */
    .navbar {
  background-color: rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border-soft);
  padding: 0.8rem 0;
}

    .navbar-brand img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
      transform: scale(1.05);
    }

    .nav-link {
      color: var(--text-dark) !important;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
    }

    .btn-cta {
      background: linear-gradient(135deg, var(--sage-light), var(--accent-beige));
      color: #2c2c2c;
      border: none;
      border-radius: 999px;
      padding: 0.7rem 1.25rem;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 8px 24px rgba(91,112,96,0.2);
      transition: all 0.3s ease;
    }

    .btn-cta:hover {
      background: linear-gradient(135deg, var(--sage-dark), var(--accent-beige));
      color: #fff;
      box-shadow: 0 10px 30px rgba(91,112,96,0.3);
    }

    /* HERO IMAGE */
    .hero-image {
  margin-top: 0;
  width: 100%;
  height: 90vh;
  background: url("../static/images/storefront.jpg") center center / cover no-repeat;
  background-attachment: fixed;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  display: block;
}


    /* SECTION STYLES */
    .section-pad {
      padding: 4rem 1rem;
    }

    .soft-card {
      background: #fff;
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    .section-heading {
      font-family: "Playfair Display", serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 0.75rem;
    }

    .section-sub {
      text-align: center;
      max-width: 640px;
      font-size: 1rem;
      color: var(--text-muted);
      margin: 0 auto 2rem;
    }

    /* MAP */
    .map-card {
      background: #fff;
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .info-block-label {
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 500;
      color: var(--sage-dark);
      margin-bottom: 0.5rem;
    }

    .info-block-text {
      color: var(--text-dark);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .map-frame {
      border: 0;
      width: 100%;
      height: 300px;
    }

    footer {
      background: linear-gradient(to top, #e9ede8, #f4f2ec);
      border-top: 1px solid var(--border-soft);
      padding: 2.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .social-link i {
      transition: color 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
    }

    .social-link:hover i {
      color: var(--sage-dark);
      transform: scale(1.15);
    }

    @media (max-width: 768px) {
      .hero-image {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="../static/images/logo.png" alt="Dream Nail Bar Logo">
        <span class="fw-semibold" style="font-size: 1.1rem;">Dream Nail Bar</span>
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav me-md-3">
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#find-us">Find Us</a></li>
        </ul>
        <a href="schedule.html" class="btn btn-cta ms-md-3">Book Now</a>
      </div>
    </div>
  </nav>

  <!-- HERO IMAGE -->
  <div class="hero-image"></div>

  <!-- FIND US -->
  <section class="section-pad" id="find-us">
    <div class="container">
      <h2 class="section-heading">Find Us</h2>
      <p class="section-sub">Visit us in York City Centre.</p>
      <div class="row g-4 align-items-stretch">
        <div class="col-12 col-lg-6">
          <div class="soft-card h-100">
            <div class="info-block-label">Address</div>
            <div class="info-block-text mb-3">York<br/>City Centre<br/>England<br/>YO1 7PW</div>
            <div class="info-block-label">Contact</div>
            <div class="info-block-text">
              <strong>Phone:</strong> <a href="tel:+44##########" class="text-dark text-decoration-none">+44 ### ### ####</a><br>
              <strong>Email:</strong> <a href="mailto:Dreamnailbar.york@gmail.com" class="text-dark text-decoration-none">Dreamnailbar.york@gmail.com</a><br>
              <strong>Hours:</strong> Mon–Sat 09:30–18:00 | Sun Closed
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="map-card h-100">
            <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37558.03028559814!2d-1.1581734513671773!3d53.9605746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487931a604b40d8f%3A0x8f7552b9f4def330!2sNail%20Bar%20One%20-%20York!5e0!3m2!1sen!2suk!4v1761358768492!5m2!1sen!2suk" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="d-flex flex-column align-items-center justify-content-center gap-3">
        <div class="d-flex align-items-center gap-3">
          <a href="#" class="social-link text-dark"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link text-dark"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-link text-dark"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="small text-muted mt-2">© Dream Nail Bar · York · 2025</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
